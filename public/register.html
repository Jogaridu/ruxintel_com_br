<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruxintel - Register</title>

    <link rel="stylesheet" href="static/css/colors.css">
    <link rel="stylesheet" href="static/css/components/button.css">
    <link rel="stylesheet" href="static/css/login.css">

    <link rel="icon" href="static/img/icon.png" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="login">
        <div class="banner">
            <p>Cadastre-se agora <br> proteja-se contra fraudes de forma <strong>direta</strong> e <strong>eficaz</strong>!.</p>
        </div>
        <div class="login-form">
            <form action="">
                <img src="static/img/logo.png" alt="">
                <div class="login-form-input">
                    <span><i class='bx bx-user'></i> Usuário</span>
                    <input type="text">
                </div>
                <div class="login-form-input">
                    <span><i class='bx bxs-phone'></i> Telefone</span>
                    <input type="tel">
                </div>
                <div class="login-form-input">
                    <span><i class='bx bxs-key'></i> Senha</span>
                    <input type="text">
                </div>
                <button class="button-default" type="submit">cadastrar</button>
                <p>Já possui conta? <a href="index.html">Entrar</a>.</p>
            </form>
        </div>
    </main>
</body>
</html>
